apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-judge-ingress
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - judge.example.com
        - api.judge.example.com
      secretName: llm-judge-tls
  rules:
    - host: judge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-judge-frontend
                port:
                  number: 3000
    - host: api.judge.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: llm-judge-backend
                port:
                  number: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-judge-frontend
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-judge-frontend
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-judge
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-judge
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: llm-judge-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: VITE_API_URL
              value: "https://api.judge.example.com/api/v1"
          resources:
            requests:
              cpu: "100m"
              memory: 128Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
