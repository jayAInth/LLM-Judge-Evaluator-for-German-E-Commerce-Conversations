apiVersion: v1
kind: Namespace
metadata:
  name: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: namespace
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: llm-judge-quota
  namespace: llm-judge
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 32Gi
    limits.cpu: "16"
    limits.memory: 64Gi
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: llm-judge-limits
  namespace: llm-judge
spec:
  limits:
    - default:
        cpu: "1"
        memory: 2Gi
      defaultRequest:
        cpu: "200m"
        memory: 512Mi
      type: Container
