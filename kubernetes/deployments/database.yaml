apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llm-judge-postgres
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: postgres
spec:
  serviceName: llm-judge-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-judge
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-judge
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: llm-judge-postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llm-judge-postgres-secrets
                  key: password
            - name: POSTGRES_DB
              value: llmjudge
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - llmjudge
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - llmjudge
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llm-judge-postgres
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-judge-postgres-secrets
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: postgres
type: Opaque
stringData:
  username: llmjudge
  password: CHANGE_ME_STRONG_PASSWORD
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: llm-judge-redis
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: redis
spec:
  serviceName: llm-judge-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-judge
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-judge
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llm-judge-redis-secrets
                  key: password
          resources:
            requests:
              cpu: "200m"
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: llm-judge-redis
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: redis
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-judge-redis-secrets
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: redis
type: Opaque
stringData:
  password: CHANGE_ME_STRONG_PASSWORD
