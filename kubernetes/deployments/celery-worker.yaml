apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-judge-celery-worker
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-judge
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-judge
        app.kubernetes.io/component: celery-worker
    spec:
      serviceAccountName: llm-judge-worker
      containers:
        - name: celery-worker
          image: llm-judge-backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - backend.app.workers.celery_app
            - worker
            - --loglevel=info
            - --concurrency=4
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: llm-judge-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: llm-judge-secrets
                  key: redis-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: llm-judge-secrets
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: llm-judge-secrets
                  key: celery-result-backend
            - name: JUDGE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: llm-judge-config
                  key: judge-api-url
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 8Gi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-judge-celery-beat
  namespace: llm-judge
  labels:
    app.kubernetes.io/name: llm-judge
    app.kubernetes.io/component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-judge
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-judge
        app.kubernetes.io/component: celery-beat
    spec:
      serviceAccountName: llm-judge-worker
      containers:
        - name: celery-beat
          image: llm-judge-backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - backend.app.workers.celery_app
            - beat
            - --loglevel=info
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: llm-judge-secrets
                  key: celery-broker-url
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
